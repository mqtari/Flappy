<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Pro</title>
    <style>
        /* CSS - التصميم والواجهة */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #70c5ce;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: none;
        }

        .screen {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .active { display: block; }

        h1 { font-size: 48px; margin: 0; text-shadow: 4px 4px #e67e22; }
        p { font-size: 18px; margin: 10px 0; }
        .score-text { font-size: 60px; font-weight: bold; text-shadow: 2px 2px #000; }
        
        /* تأثير اهتزاز عند الموت */
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <!-- شاشة البداية -->
            <div id="start-screen" class="screen active">
                <h1>FLAPPY BIRD</h1>
                <p>اضغط على المسافة أو انقر للبدء</p>
            </div>

            <!-- شاشة النتيجة أثناء اللعب -->
            <div id="game-screen" class="screen" style="background:transparent; backdrop-filter:none; top: 20px; position: absolute;">
                <div class="score-text" id="current-score">0</div>
            </div>

            <!-- شاشة النهاية -->
            <div id="over-screen" class="screen">
                <h1>لقد خسرت!</h1>
                <p>النتيجة النهائية</p>
                <div class="score-text" id="final-score">0</div>
                <p>اضغط للبدء من جديد</p>
            </div>
        </div>
    </div>

    <script>
        // JS - المنطق والبرمجة
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-container');

        // إعدادات الشاشة
        canvas.width = 360;
        canvas.height = 580;

        // متغيرات اللعبة
        let gameState = 'START'; // START, PLAYING, OVER
        let score = 0;
        let frames = 0;

        // إعدادات العصفور
        const bird = {
            x: 50,
            y: 150,
            w: 34,
            h: 24,
            velocity: 0,
            gravity: 0.25,
            jump: 4.6,
            rotation: 0,
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // رسم جسم العصفور
                ctx.fillStyle = "#f1c40f";
                ctx.beginPath();
                ctx.ellipse(0, 0, this.w/2, this.h/2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                // رسم العين
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(8, -4, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(10, -4, 2, 0, Math.PI * 2);
                ctx.fill();

                // رسم الجناح
                ctx.fillStyle = "#f39c12";
                ctx.beginPath();
                ctx.ellipse(-8, 2, 8, 5, (this.velocity * 0.1), 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            },
            
            update() {
                if (gameState === 'START') {
                    this.y = 150 + Math.sin(frames * 0.1) * 10; // حركة عائمة
                    this.rotation = 0;
                } else {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    this.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));

                    if (this.y + this.h/2 >= canvas.height - 50) {
                        gameOver();
                    }
                }
            }
        };

        // إعدادات الأنابيب
        const pipes = {
            position: [],
            gap: 130,
            width: 60,
            
            draw() {
                this.position.forEach(p => {
                    // أنبوب علوي
                    let topGrad = ctx.createLinearGradient(p.x, 0, p.x + this.width, 0);
                    topGrad.addColorStop(0, '#2ecc71');
                    topGrad.addColorStop(1, '#27ae60');
                    ctx.fillStyle = topGrad;
                    ctx.fillRect(p.x, 0, this.width, p.y);
                    ctx.strokeRect(p.x, 0, this.width, p.y);

                    // أنبوب سفلي
                    let bottomY = p.y + this.gap;
                    ctx.fillRect(p.x, bottomY, this.width, canvas.height - bottomY);
                    ctx.strokeRect(p.x, bottomY, this.width, canvas.height - bottomY);
                });
            },
            
            update() {
                if (gameState !== 'PLAYING') return;

                if (frames % 100 === 0) {
                    this.position.push({
                        x: canvas.width,
                        y: Math.random() * (canvas.height - 250) + 50
                    });
                }

                this.position.forEach((p, index) => {
                    p.x -= 2.5;

                    // تصادم
                    if (bird.x + bird.w/2 > p.x && bird.x - bird.w/2 < p.x + this.width) {
                        if (bird.y - bird.h/2 < p.y || bird.y + bird.h/2 > p.y + this.gap) {
                            gameOver();
                        }
                    }

                    // زيادة النتيجة
                    if (p.x + this.width < bird.x && !p.passed) {
                        score++;
                        p.passed = true;
                        document.getElementById('current-score').innerText = score;
                    }

                    // حذف الأنابيب خارج الشاشة
                    if (p.x + this.width < 0) this.position.shift();
                });
            }
        };

        // التحكم
        function handleAction() {
            if (gameState === 'START') {
                gameState = 'PLAYING';
                showScreen('game-screen');
            } else if (gameState === 'PLAYING') {
                bird.velocity = -bird.jump;
            } else if (gameState === 'OVER') {
                resetGame();
            }
        }

        window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleAction() });
        canvas.addEventListener('mousedown', handleAction);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleAction(); });

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function gameOver() {
            if (gameState === 'OVER') return;
            gameState = 'OVER';
            container.classList.add('shake');
            document.getElementById('final-score').innerText = score;
            showScreen('over-screen');
            setTimeout(() => container.classList.remove('shake'), 500);
        }

        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes.position = [];
            score = 0;
            frames = 0;
            gameState = 'START';
            document.getElementById('current-score').innerText = 0;
            showScreen('start-screen');
        }

        // حلقة اللعبة
        function loop() {
            // مسح الشاشة
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // رسم الخلفية (السماء)
            let skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, '#70c5ce');
            skyGrad.addColorStop(1, '#94dce4');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // تحديث ورسم العناصر
            pipes.update();
            pipes.draw();
            
            bird.update();
            bird.draw();

            // رسم الأرضية
            ctx.fillStyle = "#e1d995";
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.strokeStyle = "#533846";
            ctx.lineWidth = 2;
            ctx.strokeRect(-5, canvas.height - 50, canvas.width + 10, 52);

            frames++;
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
